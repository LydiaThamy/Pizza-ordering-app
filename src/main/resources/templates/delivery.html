<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
</head>
<body>
    <h1>Order Delivery Details</h1>

    <form action="/pizza/order" method="post" th:object="${order}">

        <div th:if="${#fields.hasAnyErrors()}" style="color: red;">
            <p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
        </div>

        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" th:field="*{name}"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" th:field="*{address}"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="text" id="phone" th:field="*{phone}"></td>
            </tr>
            <tr>
                <td><label for="rush">Rush:</label></td>
                <td><input type="checkbox" id="rush" th:field="*{rush}" th:checked="*{rush}"></td>
            </tr>
            <tr>
                <td><label for="comments">Comments:</label></td>
                <td><textarea id="comments" th:field="*{comments}" cols="20" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" formmethod="get" formaction="/">Cancel Order</button>
                    <button type="submit">Place Order</button>
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
